server:
  port: 18888

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://172.20.233.184:3306/gulimail_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: focus
    password: 123456
    hikari:
      connection-test-query: SELECT 1 # 自动检测连接
      connection-timeout: 60000 #数据库连接超时时间,默认30秒
      idle-timeout: 500000 #空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 540000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maximum-pool-size: 12 #连接池最大连接数，默认是10
      minimum-idle: 10 #最小空闲连接数量
      pool-name: SPHHikariPool # 连接池名称
  jackson:
    time-zone: GMT+8  # 设置程序运行时的时区
  cloud:
    nacos:
      discovery:
        server-addr: 172.20.233.184:8848
        username: nacos  # 如果账户密码修改，需要在此显式列出
        password: 123456
      config:
        server-addr: 172.20.233.184:8848
        username: nacos
        password: 123456

  application:
    name: gulimail-product

