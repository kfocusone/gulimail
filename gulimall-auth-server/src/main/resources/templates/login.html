<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #667eea;
            font-weight: 500;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        input[type='tel'], input[type='password'] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .code-group {
            display: flex;
            gap: 10px;
        }

        .code-group button {
            width: 140px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type='submit'] {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .link-footer {
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .link-footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>

    <!-- Tab 切换 -->
    <div class="login-tabs">
        <div class="tab active" data-tab="password">密码登录</div>
        <div class="tab" data-tab="code">验证码登录</div>
    </div>

    <!-- 密码登录 -->
    <form class="tab-content active" id="passwordForm">
        <div class="form-group">
            <label>手机号</label>
            <input type="tel" name="phone" required />
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit">登录</button>
    </form>

    <!-- 验证码登录 -->
    <form class="tab-content" id="codeForm">
        <div class="form-group">
            <label>手机号</label>
            <input type="tel" name="phone" id="codePhone" required />
        </div>
        <div class="form-group">
            <label>验证码</label>
            <div class="code-group">
                <input type="text" name="code" required />
                <button type="button" id="sendCodeBtn">发送验证码</button>
            </div>
        </div>
        <button type="submit">登录</button>
    </form>

    <!-- 去注册的链接 -->
    <div class="link-footer">
        没有账号？
        <a href="/reg">立即注册</a>
    </div>
</div>

<script>
    // Tab 切换
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.getAttribute('data-tab') + 'Form').classList.add('active');
        });
    });

    // 发送验证码
    document.getElementById('sendCodeBtn').addEventListener('click', function () {
        const phone = document.getElementById('codePhone').value.trim();
        const btn = this;

        if (!phone || !/^\d{11}$/.test(phone)) {
            alert('请输入有效的手机号');
            return;
        }

        btn.disabled = true;
        let timeLeft = 60;
        const timer = setInterval(() => {
            timeLeft--;
            btn.textContent = `重新发送(${timeLeft}s)`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.textContent = '发送验证码';
            }
        }, 1000);
    });

    // 两个表单提交示例（实际中可提交到后端）
    document.getElementById('passwordForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('密码登录提交');
        // 实际中：form.submit() 或 fetch()
    });

    document.getElementById('codeForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('验证码登录提交');
    });
</script>
</body>
</html>
